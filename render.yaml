# Render Blueprint Configuration for AI Interviewer
# This file enables one-click deployment via Render Blueprints

services:
  # Backend API Service
  - type: web
    name: ai-interviewer-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        fromService:
          name: ai-interviewer-client
          type: web
          property: url
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: ai-interviewer-client
    runtime: static
    region: oregon
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        fromService:
          name: ai-interviewer-api
          type: web
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
